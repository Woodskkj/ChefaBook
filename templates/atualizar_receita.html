<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Receita</title>
</head>
<body>
    <h2>Atualizar Receita</h2>
    <form action="{{ url_for('atualizar_receita', receita_id=receita[0]) }}" method="POST">
        <label>TÃ­tulo:</label>
        <input type="text" name="titulo" value="{{ receita[1] }}" required>
        <label>Categoria:</label>
        <input type="text" name="categoria" value="{{ receita[2] }}" required>
        <label>Ingredientes:</label>
        <textarea name="ingredientes" required>{{ receita[3] }}</textarea>

</body>
</html>
